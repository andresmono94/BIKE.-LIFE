<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Life - Contacto</title>
    <link rel="stylesheet" href="./contacto.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <section class="info">
            <p>Regístrate para recibir notificaciones de promociones y mantenerte al tanto de nuestras novedades</p>
        </section>
        <section class="formulario">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar Registro</button>
            </form>
        </section>
    </header>

    <footer>
        <section class="redes">
            <p>Síguenos en nuestras redes sociales</p>
            <div class="icons">
                <a href="#"><img src="./imagenes/facebook-transformed.png" alt="Facebook" height="80px"></a>
                <a href="#"><img src="./imagenes/Instagram_logo.png" alt="Instagram" height="80px"></a>
                <a href="#"><img src="./imagenes/WhatsApp_logo.svg-transformed.png" alt="WhatsApp" height="80px"></a>
            </div>
        </section>
    </footer>
</body>
</html>
