<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike life-contacto</title>
    <link rel="stylesheet" href="./contacto.css">
</head>
<body>
    <header>
        <h1>contacto</h1>
        <section class="info">
            <p>registrate para recibir notificaciones de promociones y mantenerte al tanto de nuestras novedades</p>
        </section>
        <section class="formulario">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="telefono">Número de Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar Registro</button>
            </form>
        </section>
    </header>

</body>
><footer>
    <section class="redes">
        <p>síguenos en nuestras redes sociales</p>
    </section>
    <section class="facebook">
        <img src="./imagenes/facebook-transformed.png"height="80px">
    </section>
    <section class="insta">
        <img src="./imagenes/Instagram_logo.png" height="80px">
    </section>
    <section class="whatsapp">
        <img src="./imagenes/WhatsApp_logo.svg-transformed.png"height="80px">
    </section>
</footer>
</html>
